<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
    <head th:replace="master/master :: head">
        <meta charset="UTF-8">
        <title>Insert title here</title>
    </head>
    <body>
        <header th:replace="master/master :: header"></header>
        <div class="container">

            <hr style="background-color: rgb(0, 0, 255);" />
            <div style="font-size: 150%">Reporte de cantidad de camas disponibles y ocupadas</div>
            <hr style="background-color: rgb(0, 255, 64);" />
            <img alt="" th:src="@{/images/paciente_Listar.jpg}" height="200"
                 width="200">
            <div>
                <div class="table-responsive">
                    <table class="table table-danger">
                        <thead>
                            <tr>
                                <th>Estado de disponibilidad de camas </th>
                                <th>Cantidad  </th>
                               
                            </tr>

                        </thead>
                        <tbody id="reporte-list">
                            <tr th:each="g:${listacamadisponile}">
                                <td th:text="${g[0]}"></td>
                                <td th:text="${g[1]}"></td>
                              
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
    </body>
</html>
